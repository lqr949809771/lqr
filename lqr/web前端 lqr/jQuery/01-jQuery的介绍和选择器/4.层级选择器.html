<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>层级选择器</title>
</head>

<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <ol>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>
    </ul>
</body>
<script src="jquery.js"></script>
<script>
    $(function () {
        var jqLi = $("ul li");
        jqLi.css(
            {
                margin:5,
                background:'pink'
            }
        );
        var jqOtherLi = $("ul>li");
        jqOtherLi.css('background','red');
    });
</script>

</html>
