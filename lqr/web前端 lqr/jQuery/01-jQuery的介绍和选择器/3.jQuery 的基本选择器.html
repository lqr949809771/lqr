<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 的基本选择器</title>
</head>

<body>
    <div class="box"></div>
    <div id="box"></div>
    <div class="box"></div>
</body>
<script src="jquery.js"></script>
<script>
    $(function () {
        var jqBox1 = $("#box");
        var jqBox2 = $(".box");
        var jqBox3 = $("div");
        jqBox3.css(
            {
                width: 100,
                height: 100,
                margin: 10,
                background: 'pink'
            }
        );

        jqBox2.css('background', 'red');

        jqBox1.css('background', 'blue');
    });

</script>

</html>
