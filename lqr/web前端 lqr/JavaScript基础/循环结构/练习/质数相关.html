<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印质数</title>
</head>

<body>

</body>
<script>
    // 打印1~100之间的所有质数
    for (var i = 2; i <= 100; i++) {
        var flag = true;
        for (var j = 2; j < i; j++) {
            if (i % j == 0) {
                flag = false;
            }
        }
        if (flag) {
            console.log("质数" + i);
        }
    }

</script>

</html>
