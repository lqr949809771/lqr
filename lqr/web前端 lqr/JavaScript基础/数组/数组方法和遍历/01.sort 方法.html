<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort()方法</title>
</head>

<body>
    <script>
        /*
            sort()方法：对数组元素进行从小到大来排序(会改变原来的数组)
        */
        // 1.sort()方法：无参数时
        // 如果在使用 sort() 方法时不带参，则默认按照Unicode编码，从小到大进行排序。
        // 举例1：当数组中的元素为字符串时
        var arr1 = ["e", "b", "d", "a", "f", "c"];
        // console.log(arr1);
        var result1 = arr1.sort();
        console.log("arr1 =" + arr1);
        console.log("result1 =" + result1);
        // 举例2：（当数组中的元素为数字时）
        var arr2 = [5, 2, 11, 3, 4, 1];
        // console.log(arr2);
        var result2 = arr2.sort();
        console.log("arr2 =" + arr2);
        console.log("result2 =" + result2);
        /*
        上方的打印结果中，你会发现，使用 sort() 排序后，数字11竟然在数字2的前面。这是为啥呢？因为上面讲到了，sort()方法是按照Unicode编码进行排序的。
        */
        // 2.sort()方法举例：带参时
        var arr3 = [5, 2, 11, 3, 4, 1];
        var result3 = arr3.sort(function (a, b) {
            if (a > b) {
                return 1;
            }
            else if (a < b) {
                return -1;
            }
            else {
                return 0;
            }
        });
        console.log("arr3 =" + arr3);
        console.log("result3 =" + result3);
        // 上方代码的写法太啰嗦了，其实也可以简化为如下写法：
        // 代码优化：（冒泡排序）
        var arr4 = [5, 2, 11, 3, 4, 1];
        var result4 = arr4.sort(function (a, b) {
            // return a - b;//升序
            return b - a; //降序
        });
        console.log("arr4 =" + arr4);
        console.log("result4 =" + result4);
    </script>
</body>

</html>
