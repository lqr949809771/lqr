<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重 个数可变</title>
</head>

<body>
    <script>
        // 随机生成20个50到100的随机整数，并去重排序
        var arr = new Array();
        var sortarr = [];
        for (var k = 0; k < 10; k++) {
            randoms = parseInt(Math.random() * 100);
            // arr[k] = randoms;
            arr.push(randoms);
        }
        console.log(arr);
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1);
                    j--;
                }
            }
        }
        var sortarr = arr.sort(function (a, b) {
            return a - b;//升序
            //return b - a;//降序
        });
        // var prearr = arr.join(" ");
        console.log(arr.length);
        console.log("arr =" + arr);
        console.log(sortarr.length);
        console.log("升序");
        console.log("sortarr =" + sortarr);
    </script>
</body>

</html>
