<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>split()方法</title>

<body>

</body>
<script>
    // 根据任意字母，将字符串拆分成数组。
    var str = '1a2b3c4d5e6f7g';
    var result = str.split(/[A-z]/);
    console.log('result:' + result.length);
    console.log('result:' + result);
</script>
