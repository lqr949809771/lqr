<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #sun {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 200px;
            top: 200px;
        }

        #earth {
            width: 50px;
            height: 50px;
            margin-left: 100px;
            margin-top: 100px;
            animation: ani-earth 5 linear infinite;
            transform-origin: 50% 50%;
            transition: all 1s linear;
        }
        /* #sun:hover+#earth {
            transform: rotate(360deg);
            transform-origin: 200px 200px;
            transition: transform 5s linear;
        } */
        @keyframes ani-earth {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="sun">
        <img src="img/sun.png" alt="" id="images1">
    </div>
    <div id="earth">
        <img src="img/earth.png" alt="" id="images2">
    </div>
</body>

</html>
