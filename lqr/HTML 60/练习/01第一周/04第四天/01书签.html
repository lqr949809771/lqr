<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>书签</title>
    <style>
        body {
            /* margin: 0; */
            background-color: #060606;
            perspective: 1000px;

        }

        #bookmark {
            margin: 100px auto;
            width: 180px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
        }

        h3 {
            color: #8f55dc;
            /* overflow: hidden;
            margin-top: 20px; */
        }

        h1 {
            color: #9baa80;
            padding-left: 20px;
            padding-top: 30px;
        }

        p {
            color: #007a80;
            font-size: 20px;
            /* 垂直居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* padding: 70px 0;
            border: 3px solid green;
            text-align: center; */
        }

        #book-cover {
            width: 180px;
            height: 300px;
            background-color: #444444;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: 0 100%;
            transform: rotateY(-55deg);
            transition: all 2s;
            box-shadow: 0 0 10px #015540;
            opacity: .8;
        }

        .book-page {
            width: 180px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: 0 100%;
        }

        #page1 {
            background-color: #008040;
            transform: rotateY(-40deg);
            text-align: center;
        }

        #page2 {
            background-color: #3300bf;
            transform: rotateY(-30deg);
        }

        #page3 {
            background-color: #ed1b00;
            transform: rotateY(-20deg);
        }

        #page4 {
            background-color: #ffa500;
            transform: rotateY(-15deg);
        }

        .num {
            position: absolute;
            bottom: 3px;
            right: 3px;
            color: white;
        }

        #book-cover:active {
            transform: rotateY(-180deg);
        }
    </style>
</head>

<body>
    <section id="bookmark">
        <div id="book-cover">
            <h1>周润发</h1>
            <p>杨紫琼</p>
        </div>
        <div class="book-page" id="page1">
            <h3>卧虎藏龙</h3>
            <span class="num">1</span>
        </div>
        <div class="book-page" id="page2"><span class="num">2</span></div>
        <div class="book-page" id="page3"><span class="num">3</span></div>
        <div class="book-page" id="page4"><span class="num">4</span></div>
    </section>
</body>

</html>
