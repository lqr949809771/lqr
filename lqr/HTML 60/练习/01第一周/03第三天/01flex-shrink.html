<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #flex-container {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: red solid 1px;
            display: flex;
        }

        #item1 {
            width: 150px;
            height: 100px;
            flex-shrink: 1;
            background-color: blue;
        }

        #item2 {
            width: 100px;
            height: 100px;
            flex-shrink: 1;
            background-color: orange;
        }

        #item3 {
            width: 80px;
            height: 100px;
            flex-shrink: 1;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="flex-container">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
    </div>
</body>

</html>
