<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转动画</title>
    <style>
        body {
            margin: 0;
        }

        .sun {
            position: absolute;
            top: 300px;
            left: 300px;
            /* border: solid 1px orange; */
        }

        #sun {
            width: 200px;
            height: 200px;
        }

        #revolution {
            /* border: orange solid 1px; */
            position: absolute;
            top: 200px;
            left: 200px;
            transform-origin: 200px 200px;
            animation: revolution 3s linear infinite;
        }

        #earth {
            width: 100px;
            height: 100px;
            /* 默认中心旋转 */
            animation: rotation 3s linear infinite;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes revolution {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="sun">
        <img src="images/sun.png" alt="" id="sun">
    </div>
    <div id="revolution">
        <img src="images/earth.png" alt="" id="earth">
    </div>
</body>

</html>
