<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中</title>
    <style>
        /* 垂直居中:使用 line-height */
        #align1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            line-height: 200px;
            height: 200px;
            text-align: center;
            margin: 0 auto;
        }

        #align1 p {
            line-height: 1.5;
            display: inline-block;
            vertical-align: middle;
        }
        /* 垂直居中 - 使用 position 和 transform */
        #align2 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: relative;
            margin: 200px auto;
        }

        #align2 p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>

<body>
    <div id="align1">
        <p>水平垂直居中</p>
    </div>

    <div id="align2">
        <p>水平垂直居中</p>
    </div>

    <div id="align3"></div>

    <div id="align4"></div>

    <div id="align5"></div>

</body>

</html>
