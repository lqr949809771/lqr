<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>平移</title>
    <style>
        * {
            color: white;
            font-size: 20px;
        }

        body {
            margin: 0;
        }

        #container {
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            top: 300px;
            left: 300px;
            border-radius: 50%;
        }

        #circle1 {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #ball {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 200px;
            left: 200px;
            border-radius: 50%;
            transform-origin: 200px 200px;
            animation: earth 20s linear infinite;
        }

        #circle2 {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes earth {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(3600deg);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="circle1">
        </div>
    </div>
    <div id="ball">
        <div id="circle2">
        </div>
    </div>
</body>

</html>
