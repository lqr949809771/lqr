<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* html,body{
            height: 100%;
        } */
        body{
            margin: 0;
            background-color: gray;
            perspective: 900px;
        }
        #container{
            width: 300px;
            height: 400px;
            margin: 100px auto;
            border: black 1px solid;
            position: relative;
            transform-style: preserve-3d;
            /* transition: transform 5s linear; */
        }
        .book-mark{
            width: 300px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            /* transform-origin: 0 0;
            transition: all 2s; */
        }
        #d1{
            background-color: green;
            opacity: .5;
        }
        #d2{
            background-color: orange;
            /* transform: rotateY(-60deg); */
            transform-origin: 0 100%;
            transform: rotateY(-55deg);
            transition: all 2s;
        }
        #d2:active{
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="d1" class="book-mark">
            <i>2</i>
        </div>
        <div id="d1" class="book-cover">
            <i>1</i>
        </div>
    </div>
</body>
</html>
