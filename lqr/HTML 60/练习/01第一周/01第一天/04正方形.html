<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正方形</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {

            width: 500px;
            height: 500px;
            background-color: orange;
            position: relative;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        main div:nth-child(2) {
            position: absolute;
            top: 0;
            right: 0;
        }

        main div:nth-child(3) {
            position: absolute;
            bottom: 0;
            left: 0;
        }
        main div:nth-child(4){
            position: absolute;
            bottom: 0;
            right: 0;
        }
        main div:nth-child(5){
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        main div:nth-child(6){
            position: absolute;
            top: 0;
            left: 200px;
        }
    </style>
</head>

<body>
    <main>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </main>
</body>

</html>
