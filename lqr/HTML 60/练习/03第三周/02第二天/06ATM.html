<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
</head>

<body>
    <script>
        // var monery;
        var password = prompt("请输入密码");
        // var flag = true;
        if (password = "111111") {
            var amont = prompt("请输入取款金额");
            if (amont >= 100 && amont <= 1000) {
                document.write("用户取得钱数为：" + amont);
                alert("交易完成，请取卡");
            }
            else {
                alert("你输入的金额不符合上述要求");
            }
        }
        else {
            for (var i = 1; i <= 2; i++) {
                alert("密码错误");
            }
            
        }
    </script>
</body>

</html>
