<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水仙花数</title>
</head>

<body>
    <script>

        for (i = 100; i < 1000; i++) {
            var a = Math.floor(i / 100);
            var b = Math.floor(i / 10) % 10;
            var c = i % 10;
            if ((a * a * a + b * b * b + c * c * c) == i) {
                alert(i);
            }
        }
    </script>
</body>

</html>
