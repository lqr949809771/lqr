<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>
</head>

<body>
    <script>
        for (var i = 1; i < 4; i++) {
            var password = parseInt(prompt("请输入密码"));
            if (password == 111111) {
                var amont = parseInt(prompt("请输入取款金额"));
                if ((amont >= 100 && amont <= 1000) && amont % 100 == 0) {
                    document.write("用户取" + amont + "元");
                    alert("交易完成，请取卡")
                }
                else {
                    alert("输入金额错误，请取卡");
                    break;
                }
            }
            else if (i <= 2) {
                alert("输入密码错误，请重新输入");
            }
            else {
                alert("密码错误，请取卡");
                break;
            }
        }
    </script>
</body>

</html>
