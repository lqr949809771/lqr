<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>删除偶数</title>
</head>

<body>
    <script>
        var array = new Array();
        var even = [];//偶数
        var uneven = [];//奇数
        var len = array.length;
        var len = Math.floor(Math.random() * 50 + 50)
        var count = 0;
        var count1 = 0;
        for (var i = 0; i < len; i++) {
            var numbers = Math.floor(Math.random() * 50 + 50)
            array.push(numbers);
            if (array[i] % 2 == 0) {
                even.push(array[i]);
                count++;
            }
            else {
                uneven.push(array[i]);
                count1++;
            }
        }
        document.write("长度：" + len + "<br>");
        document.write("偶数：" + even + "<br>" + count + "<br>");
        document.write("奇数：" + uneven + "<br>" + count1);
    </script>
</body>

</html>
