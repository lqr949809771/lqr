<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
</head>

<body>
    <script>
        document.write("<pre>");
        var array = new Array();//原始数组
        for (var i = 0; i < 10; i++) {
            var numbers = Math.floor(Math.random() * 50 + 50)
            array.push(numbers);
            var len = array.length;
        }
        document.write('排序之前的数组：' + array + '\n');
        for (var i = 0; i < len - 1; i++) {
            for (var j = 0; j < len - 1 - i; j++) {
                if (array[j] > array[j + 1]) {
                    var temp;
                    temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
        document.write('排序之后的数组：' + array + '\n');
        document.write("</pre>");
    </script>
</body>

</html>
