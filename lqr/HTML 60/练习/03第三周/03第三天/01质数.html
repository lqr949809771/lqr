<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>质数</title>
</head>

<body>
    <script>
        for (var i = 2; i <= 23; i++) {
            var flag = true;
            for (var j = 2; j <= i - 1; j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag == true) {
                alert(i);
            }
        }
    </script>
</body>

</html>
