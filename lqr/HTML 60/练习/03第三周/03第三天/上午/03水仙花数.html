<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水仙花数</title>
</head>

<body>
    <script>
        var a, b, c;

        for (var i = 100; i <= 999; i++) {
            a = Math.floor(i / 100);
            b = Math.floor(i / 10) % 10;
            c = i % 10;
            if (a ** 3 + b ** 3 + c ** 3 == i) {
                alert(i);
            }
        }
    </script>
</body>

</html>
