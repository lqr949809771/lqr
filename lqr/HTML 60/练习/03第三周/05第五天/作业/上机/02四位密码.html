<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码</title>
</head>

<body>
    <script>
        var passWord = [];
        for (var i = 0; i < 4; i++) {
            var numbers = Math.floor(Math.random() * 10);
            if (passWord.indexOf(numbers) == -1) {
                passWord.push(numbers)
            }
            else {
                i--;
            }
        }
        var str = passWord.join(" ");
        console.log(typeof passWord);
        console.log("密码为: " + passWord);
        console.log(typeof str);
        console.log("密码为: " + str);
        console.log(1);
        

    </script>
</body>

</html>
