<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排序</title>
</head>

<body>
    <script>

        var randoms = [];
        for (var i = 0; i < 10; i++) {
            var numbers = Math.floor(Math.random() * 100);
            if (randoms.indexOf(numbers) == -1) {
                randoms.push(numbers)
            }
            else {
                i--;
            }
        }
        console.log(randoms.length);
        console.log("排序之前: " + randoms);
        var length = randoms.length;
        for (var i = 0; i < length - 1; i++) {
            for (var j = 0; j < length - 1 - i; j++) {
                if (randoms[j] > randoms[j + 1]) {
                    var temp;
                    temp = randoms[j];
                    randoms[j] = randoms[j + 1];
                    randoms[j + 1] = temp;
                }
            }
        }
        console.log(randoms.length);
        console.log("排序之后: " + randoms);
    </script>
</body>

</html>
