<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var array = new Array();
        for (var i = 0; i < 4; i++) {
            var numbers = Math.floor(Math.random() * 10);
            array[i] = numbers;
            for (var j = 0; j < i; j++) {
                while (array[i] == array[j]) {
                    j = 0;
                    array = numbers;
                }
            }
        }
        console.log(array);
    </script>
</body>

</html>
