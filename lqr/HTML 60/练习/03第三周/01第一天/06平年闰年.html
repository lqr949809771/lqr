<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闰年判断</title>
</head>

<body>
    <script>
        var year = prompt("请输入年份");
        year = year * 1;
        // parseInt("year");
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            // console.log(year + "年是:闰年");
            // document.write(year + "年是: 闰年");
            alert(year + "年是: 闰年");
        }
        else {
            //  console.log(year + "年是：平年");
            // document.write(year + "年是: 平年");
            alert(year + "年是: 平年");
        }
    </script>
</body>

</html>
