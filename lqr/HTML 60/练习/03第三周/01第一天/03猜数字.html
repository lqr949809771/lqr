<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        while (1) {
            var num = prompt("请输入数字") * 1;

            var range = Math.floor(Math.random() * 10);
            if (num > range) {
                alert("不好意思,你猜的数偏大!");
            }
            else if (num < range) {
                alert("不好意思,你猜的数偏小!");
            }
            else {
                alert("恭喜你,你猜对了.");
                break;
            }
        }

    </script>
</body>

</html>
