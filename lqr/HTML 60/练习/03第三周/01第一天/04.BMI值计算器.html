<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
</head>

<body>
    <script>
        
        var height = prompt("请输入身高") / 100;
        var weight = prompt("请输入体重") * 1;
        var bmi = (weight / (height * height)).toFixed(2);
        alert(bmi);
        if (bmi >= 18.4 && bmi <= 18.4) { 
            alert("你的身体状态为：" + "偏瘦");
        }
        else if (bmi > 18.4 && bmi <= 23.9) {
            alert("你的身体状态为：" + "正常");
        }
        else if (bmi > 23.9 && bmi <= 27.9) {
            alert("你的身体状态为：" + "过重");
        }
        else if (bmi >= 28.0){
            alert("你的身体状态为：" + "肥胖");
        }
        else {
            alert("非正常状态!!!!!");
        }

    </script>
</body>

</html>
