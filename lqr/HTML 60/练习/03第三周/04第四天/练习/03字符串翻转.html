<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串翻转</title>
</head>

<body>
    <script>
        function strReverse() {
            // var str = prompt("请输入");
            var str = "student a am I";
            console.log('翻转之前的字符串：' + str);
            // if (str ) {
            // }
            for (var i = 0; i < str.length; i++) {
                if (str[i] == " ") {
                    str1 = str.split(" ");
                    break;
                }
            }
            // str1 = str.split(" ");
            console.log(str1);
            var newstr = [];
            for (var i = 0; i < str1.length; i++) {
                newstr[i] = str1[str1.length - 1 - i]
                var strReverse = newstr.join("" + " ");
            }
            console.log('翻转之后的字符串：' + strReverse);
        }
        strReverse();

    </script>
</body>

</html>
