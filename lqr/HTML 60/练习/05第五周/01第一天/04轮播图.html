<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .bannerBox {
            background-color: red;
            width: 600px;
            height: 500px;
            margin: 60px auto;
            position: relative;
        }


        .imgBox li {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            /* 过渡效果 */
            transition: all 0.5s;
        }

        .tabBox {
            position: absolute;
            bottom: 30px;
            left: calc(50% - 116px / 2);
        }

        .tabBox li {
            border: solid 2px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 6px;
        }

        /* 默认是第五个 */
        .imgBox li.active {
            opacity: 1;
        }

        .tabBox li.current {
            border-color: #ffffff;
            background-color: #ffffff;
            box-shadow: 0 0 1px 5px rgba(0, 0, 0, 0.3);
            ;
        }

        .next {
            float: right;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="bannerBox">
        <span class="prev">上一张</span>
        <span class="next">下一张</span>
        <!-- 图片 -->
        <ul class="imgBox">
            <li><img src="images/photo1.jpg" alt=""></li>
            <li><img src="images/photo2.jpg" alt=""></li>
            <li><img src="images/photo3.jpg" alt=""></li>
            <li><img src="images/photo4.jpg" alt=""></li>
            <li class="active"><img src="images/photo5.jpg" alt=""></li>
            <li><img src="images/photo6.jpg" alt=""></li>
        </ul>
        <ul class="tabBox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
