            text-align: center;

<body>

</body>
<script>
    var length = prompt('请输入杨辉三角的行数');
    // C(m,n) = C(m-1,n-1) + C(m-1,n)
    function triangleYang(row, column) {
        if (column == 0) {
            return 1;
        }
        else if (row == column) {
            return 1;
        }
        else {
            return triangleYang(row - 1, column - 1) + triangleYang(row - 1, column);
        }
    }
    function printTriangleYang(length) {
        document.write('<pre>');
        for (var i = 0; i < length; i++) {
            for (var j = 0; j <= i; j++) {
                document.write(triangleYang(i, j) + '\t');
            }
            document.write('<br>');
        }
        document.write('</pre>');
    }
    printTriangleYang(length);
</script>
