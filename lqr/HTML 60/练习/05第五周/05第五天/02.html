<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>
<script>
    var box = document.getElementById('box');
    var isKeyDown = false;
    document.body.addEventListener('keydown', function (e) {
        if (e.key == 's') {
            console.log('按键按下了');
            isKeyDown = true;
        }
    });
    document.body.addEventListener('keyup', function (e) {
        if (e.key == 's') {
            console.log('按键松开了');
            isKeyDown = false;
        }
    });
    box.addEventListener('click', function (e) {
        if (isKeyDown) {
            var data = {};
            data.detail = 'hello';
            data.bubbles = true;
            data.target = e.target;
            var myEvent = new CustomEvent('触发了',data);
            e.target.dispatchEvent(myEvent); 
        }
    });
    box.addEventListener('触发了',function(e) {
        alert('按下按键s并且点击了鼠标:' + e.detail);
        isKeyDown = false;
    });
</script>

</html>
