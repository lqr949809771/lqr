<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            /* display: flex;
            justify-content: center; */
        }

        ul {
            text-align: center;
            /* position: relative; */
        }

        li {
            display: inline-block;
            width: 200px;
            height: 200px;
            /* margin-left: -4px; */
        }

        img {
            width: 200px;
        }

        #box {
            position: absolute;
            margin: 0 auto;
            width: 400px;
            height: 400px;
            display: none;
        }

        .bigImg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <ul>
        <li><img src="images/photo1.jpg" id="photo1"></li>
        <li><img src="images/photo2.jpg" id="photo2"></li>
        <li><img src="images/photo3.jpg" id="photo3"></li>
        <li><img src="images/photo4.jpg" id="photo4"></li>
    </ul>
    <div id="box"><img src="" alt="" class="bigImg"></div>
</body>
<script>
    var li = document.querySelectorAll('li');
    var box = document.getElementById('box');
    var bigImg = document.querySelector('.bigImg');
    for (var key in li) {
        li[key].onmouseenter = function (e) {
            box.style.display = 'block';
            var x = e.clientX;
            var y = e.clientY;
            // console.log(bigImg);
            box.style.left = x + 100 + 'px';
            box.style.top = y + 100 + 'px';
            // console.log(e.target.childNodes[0].id);
            var index = e.target.childNodes[0].id;
            bigImg.src = 'images/' + index + '.jpg';
            // console.log(key);
        }
        li[key].onmouseleave = function (e) {
            box.style.display = 'none';
            // console.log(bigImg.src);
        }
    }
</script>

</html>
