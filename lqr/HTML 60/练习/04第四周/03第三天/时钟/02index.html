<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #000000;
        }

        .container {
            text-align: center;
        }

        .time {
            font-size: 90px;
            font-family: 'Digital Dismay';
            color: #ffff00;
            margin-bottom: 0;
        }

        .date {
            font-size: 25px;
            color: #007000;
        }
    </style>
</head>

<body>

</body>
<script>
    var div = document.createElement('div');
    document.body.appendChild(div);
    div.classList.add('container');

    var p1 = document.createElement('p');
    div.appendChild(p1);
    var node1 = document.createTextNode('222555888');
    p1.appendChild(node1);
    p1.classList.add('time');

    var p2 = document.createElement('p');
    div.appendChild(p2);
    var node2 = document.createTextNode('333666');
    p2.appendChild(node2);
    p2.classList.add('date');
    function clock() {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var day = now.getDay();
        var time = document.querySelector(".time");
        var nyr = document.querySelector(".date");

        //数组
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
        var week = arr[day];
        time.textContent = (hour < 10 ? '0' + hour : hour) + ':' +(minute < 10 ? '0' + minute : minute) + ':' +(second < 10 ? '0' + second : second);
        nyr.textContent = year + '年' + month + '月' + date + '日' + week;
    }
    clock();
    setInterval(function () {
        clock();
    }, 100);
</script>


</script>

</html>
