<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>

</body>
<script>
    var body = document.querySelector("body");
    body.style.margin = '0';
    body.style.backgroundColor = 'gray';
    //横幅
    var div = document.createElement("div");
    div.id = "banner";
    document.body.appendChild(div);
    div.style.height = '400px';
    var img = document.createElement("img");
    img.id = "img1";
    img.src = "img/bg.jpg"
    div.appendChild(img);
    img.style.width = '100%';
    img.style.height = '400px';

    // 主体
    var div1 = document.createElement("div");
    div1.id = "main";
    document.body.appendChild(div1);
    div1.style.margin = '0 auto';
    div1.style.marginBottom = '40px'; 
    // div1.style.textAlign = 'center';
    div1.style.width = '1000px';
    div1.style.height = '800px';
    var h1 = document.createElement("h1");
    h1.textContent = '刘权锐的个人主页';
    h1.style.textAlign = 'center';
    div1.appendChild(h1);
    h1.style.fontFamily = '仿宋';
    h1.style.fontSize = '24px';
    h1.style.fontWeight = 'bold';
    h1.style.color = '#333333';3

    var div2 = document.createElement("div");
    div1.appendChild(div2);
    var h3 = document.createElement("h3");
    h3.textContent = '我的大学';
    div2.appendChild(h3);
    h3.style.textAlign = 'left';
    var p = document.createElement("p");
    p.textContent = '中国人民解放军战略支援部队信息工程大学（Information Engineering University），以原信息工程大学、外国语学院为基础重建，隶属战略支援部队，主要为国防和军队现代化建设培养信息领域高层次人才，为军队2110工程重点建设院校。学校创建于1931年1月，前身是军委工程学校第二部、第三部和东北民主联军测绘学校；先后由原解放军信息工程学院、解放军测绘学院、解放军电子技术学院和解放军外国语学院合并组建而成。';
    div2.appendChild(p);
    p.style.textIndent = '2em';
    p.style.color = 'red';

    var img1 = document.createElement("img");
    div2.appendChild(img1); 
    img1.src = 'img/daxue.png';
    img1.style.width = '100%';
</script>

</html>
