<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html{
            height: 100%;
        }
        body{
            background: radial-gradient(#ccc,black);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            background-image: url(keys.png);
            background-size: 100% 100%;
            width: 95%;
            height: 90%;
            /* border: 1px solid red; */
            margin: 0 auto;
            margin-top: 30px;
            border-radius: 10px;
            display: flex;
        }
        .piano{
            /* border: 1px solid red; */
            background-color: rgb(36, 35, 35);
            width: 1000px;
            height: 500px;
            border-radius: 30px;
            box-shadow:  0 0 10px 10px rgba(0, 0, 0, 0.3);
        }
        div{
            /* border: 1px red solid; */
            width: calc(100% / 7);
        }
        .bgc{
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
        <section>
            <audio src="notes/1.oga"></audio>
        </section>
        <section class="piano">
            <main>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </main>
        </section>
        
</body>
<script src="jquery.js"></script>
<script>
    $("div").on("mousedown",function(e){
        console.log($(this).index());
        $("div").eq($(this).index()).addClass("bgc");
        $("audio")[0].src = "notes/"+($(this).index()*1+1)+".oga";
        $("audio")[0].play();
    })
    $("div").on("mouseup",function(e){
        $("div").eq($(this).index()).removeClass("bgc");
    })
</script>
</html>
