<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单行移动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
        }

        table {
            border: 1px solid black;
        }

        .move {
            width: 50px;
            height: 50px;
            border: 1px solid orange;
        }

        /* .active {
            background-color: red;
        } */
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="move active"></td>
            <td class="move"></td>
            <td class="move"></td>
            <td class="move"></td>
            <td class="move"></td>
            <td class="move"></td>
            <td class="move"></td>
            <td class="move"></td>
            <td class="move"></td>
        </tr>
    </table>
</body>
<script src="jquery.js"></script>
<script>
    var currentIndex = 0;
    $('td').eq(currentIndex).css('background-color', 'red');
    $('body').keydown(function (e) {
        if (e.keyCode == 37) {
            if (currentIndex == 0) {
                currentIndex = $('td').length - 1;
            }
            else {
                currentIndex--;
            }
        }

        if (e.keyCode == 39) {
            if (currentIndex == $('td').length - 1) {
                currentIndex = 0;
            }
            else {
                currentIndex++;
            }
        }
        $('td').eq(currentIndex).css('background-color', 'red');
    });
</script>

</html>
