    // 单位之间的换算
    var radio = [
        [1, 100, 1000],
        [0.01, 1, 10],
        [0.001, 0.1, 1],
    ];
    $('.field').on('input', function () {
        var index = $('.field').index(this);
        var arr = radio[index];
        var obj = this;
        arr.forEach(function(el,i) {
            // 去浮点
            var v = el*1000*$(obj).val()/1000;
            $('.field').eq(i).val(v);
        })
    });
</script>
