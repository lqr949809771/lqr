<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="month" placeholder="请输入1-12的数字">
</body>
<script src="jquery.js"></script>
<script>
    var result = '';
    $('body').delegate('#month', 'keydown', function (e) {
        var number = $('#month').val() * 1;
        switch (number) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = '31'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = '30'
                break;
            case 2:
                result = '28' + "或" + '29';
                break;
            default:
                break;
        }
        alert('这个月有' + result + '天');
    });
</script>

</html>
