<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p id="addr">河南-郑州</p>
    <!-- <select name="" id="">

    </select> -->
</body>
<script>
    // 下拉菜单
    var provinceArr = ['河南', '湖南', '河北']
    var cityArr = [
        ['郑州', '洛阳', '南阳'],
        ['武汉', '长沙', '张家界'],
        ['保定', '衡水', '廊坊']
    ];

    创建对象
    
    // var info = [
    //     {
    //         name: '河南',
    //         cites: ['郑州', '洛阳', '南阳']
    //     },
    //     {
    //         name: '湖南';
    //         cites: ['武汉', '长沙', '张家界']
    //     },
    //     {
    //         name: '河北',
    //         cites: ['保定', '衡水', '廊坊']
    //     }
    // ];
    var provinceSel = document.createElement('select');
    for (var i = 0; i < provinceArr.length; i++) {
        var opt = document.createElement('option');
        opt.innerHTML = provinceArr[i];
        provinceSel.appendChild(opt);
    }
    document.body.appendChild(provinceSel);
    var citySel = document.createElement('select');
    document.body.appendChild(citySel);
    for (var i = 0; i < cityArr[0].length; i++) {
        var optOne = document.createElement('option');
        optOne.innerHTML = cityArr[0][i];
        citySel.appendChild(optOne);
    }
    console.log(this.selectedIndex);
    // 城市select
    provinceSel.onchange = function () {
        // 先把右侧城市的select清空
        citySel.innerHTML = '';
        // 先选择省份
        var pro = provinceArr[provinceSel.selectedIndex];
        // 根据选择的省份拿到对应的城市进行数据替换
        for (var i = 0; i < cityArr[provinceSel.selectedIndex].length; i++) {
            var optOne = document.createElement('option');
            optOne.innerHTML = cityArr[provinceSel.selectedIndex][i];
            citySel.appendChild(optOne);
        }
    }
</script>

</html>
