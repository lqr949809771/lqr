<script>
    // 邮箱
    // +代表匹配一位或多位
    // \w+ 代表数字 字母 下划线 任意一种开头 
    // 多位的数字后面要跟@符号
    var email = /^\w+@\w+\.+$/;

    var str = 'abvc45465,hsfh1256jsd1234fhdjfhjf,a'
    // \d 数字
    var myReg = /\d{3}/g;
    var value = '';
    var arr;
    // 赋值语句当做表达式 表达式的值是有部分的值
    // exec 满足正则表达式的str语句会被截取返回
    // value =myReg.exec(str) 只有返回的有值的时候才是true
    while(value =myReg.exec(str)){
        console.log(value);
        arr.push(value);
    }
</script>
