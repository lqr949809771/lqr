<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<style type="text/css">
#box {
  margin:200px;
  font-size:0px;
}
.aa,.bb {
  width: 30px;
  height: 30px;
  display: inline-block;
  border: 1px solid #000;
  border-radius: 100%;
  margin-top: 50px;
  text-align: center;
  line-height: 30px;
  font-size:12px;
}
.bb:hover + div  {
  color: #f00;
  transform: rotate(360deg);
  transform-origin: -15px 15px;
  transition:transform 5s;
}
</style>
</head>
<body>
<div id="box">
  <div class="bb">2</div>
  <div class="aa">1</div>
</div>
</body>
</html>
