<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对齐方式</title>
    <style>
        section {
            font-size: 30px;
            display: flex;
            height: 400px;
            border: solid 2px black;
            /* 主轴对齐方式 */
            justify-content: space-between;
            /* 交叉轴对齐方式
            flex-start:
            flex-end:
            center:
            baseline:
            stretch: （默认值）如果项目未设置高度或者auto，将沾满整个容器的高度
             */
            align-items: center;
        }

        div {
            border: solid 2px red;
            background-color: yellowgreen;
        }

        div:nth-of-type(1) {
            height: 100px;
            flex-basis: 100px;
        }

        div:nth-of-type(2) {
            height: 150px;
            flex-basis: 100px;align-self: flex-end;
        }

        div:nth-of-type(3) {
            height: 300px;
            flex-basis: 200px;
        }

        div:nth-of-type(4) {
            height: 200px;
            flex-basis: 150px;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>

</html>
