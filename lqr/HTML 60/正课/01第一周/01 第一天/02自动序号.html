<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            /* 计数器 */
            /* h1：计数器的名称
                0：指定当前计数器从哪个数字索引开始计数
             */
            counter-reset: num 0;
        }

        h1 {
            color: red;
            counter-reset: num2 0;
            counter-increment: num;
        }

        h2 {
            counter-increment: num2;
            counter-reset: num3 0;
            text-indent: 2em;
        }

        h3 {
            counter-increment: num3;
            text-indent: 4em;
        }

        h1::before {
            content: counter(num)".";
        }

        h2::before {
            content: counter(num)"."counter(num2)".";
        }

        h3::before {
            content: counter(num)"."counter(num2)"."counter(num3)".";
        }
    </style>
</head>

<body>
    <h1>个人信息</h1>
    <h1>专业技能</h1>
    <h2>前端技术开发</h2>
    <section>
        <h3>精通HTML5</h3>
        <h3>掌握CSS3</h3>
        <h3>完美驾驭JavaScript</h3>
    </section>
    <h2>IOS开发</h2>
    <section>
        <h3>444</h3>
        <h3>555</h3>
    </section>
    <h2>游戏技能</h2>
    <section>
        <h3>666</h3>
        <h3>777</h3>
    </section>
    <h1>工作经历</h1>
    <section>
        <h2>2012-2014在百度公司当保安</h2>
        <h2>2014-2015在腾讯担任前端开发工程师</h2>
    </section>
    <h1>项目经验</h1>
</body>

</html>
