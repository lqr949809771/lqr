<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 不同的样式选择器具有不同的优先级，页面中 */
        h1{
            color: green;
        }
        /* #title{
            color: red;
        } */
        /* .color{
            color: blue;
        } */
        .second{
            /* !important 样式优先级追加 10000 */
            color: yellow!important
        }
    </style>
</head>
<body>
    <h1 id="title" class="color second">css样式优先级</h1>
</body>
</html>
