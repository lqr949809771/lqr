<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素盒模型</title>
    <style>
        #d1{
            width: 50px;
            height: 50px;
            padding: 10px;
            border: solid 10px black;
        }
        #d2{
            width: 50px;
            height: 50px;
            padding: 10px;
            border: solid 10px red;
            /* 边框盒 */
            /* border-box内容的宽高+内间距+边框=设置的宽高 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
