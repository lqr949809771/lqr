<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css选择器</title>    
    <style>
        /* 不生效 */
        #d1 div:nth-child(1){
            font-family: "楷体";
        }
        /* 先筛选出满足类型的子元素 */
        #d1 div:nth-of-type(1){
            font-family: "楷体";
            color: red;
            font-size: 30px;
        }
        h1{
            color: red;
        }
        #p1{
            background-color: blue;
        }
        .cl{
            color: green;
        }
        #p2,.c2{
            font-family: "楷体";
            
        }
        /* 属性选择器， haha*/
        [haHa]{
            color: green;
        }
        [att=val]{
            color: purple;
            font-size: 50px;
        }
        #list{
            list-style: none;
        }
        #list a{
            font-family: "仿宋";
            font-size: 30px;
            text-decoration: none;
        }
        /* .list>li{
            color: red;
        } */
        #list li:nth-of-type(1){
            font-weight: 900;
        }
    </style>
</head>
<body>
   <div id="d1">
    <span>测试的span</span><br>
    <span>测试的span</span><br>
    <span>测试的span</span><br>
    <div>测试的div</div>
    <div>测试的div</div>
    <div>测试的div</div>
   </div> 
   <h1>css样式选择器</h1>
   <p id="p1">id使用#表示的，具有唯一性</p>
   <p class="cl">class标签选择器，可以选择多个标签</p>
   <p class="cl">class标签选择器，可以选择多个标签</p>
   <p id="p2" class="c2">地选择器和class选择器可以结合使用</p>
   <p class="c2">急急急</p>
   <p haHa>HTML的属性可以是HTML属性也可以是自定义属性</p>
   <p att="val"> j j j </p>
   <ul id="list">
       <li><a href=""> y y y</a></li>
       <li><a href=""> y y y</a></li>
       <li><a href=""> y y y</a></li>
       <li><a href=""> y y y</a></li>
   </ul>
   <a href="">hello</a>
</body>
</html>
