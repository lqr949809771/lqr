<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- view 视口 
        initial-scale 缩放比例  1.0 维持初始的缩放比例 
        device-width 设备宽度   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http 通信协议 
        http-equiv 当前页面加载http是要如何配置
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 配置viewport是要加载核心icon 图标 -->
    <link rel="apple-touch-icon" href="imgs/icon57.png" sizes="57">
    <title>viewport视口</title>
</head>
<body>
    
</body>
</html>
