<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #em{
            font-size: 2em;
        }
        #vh{
            font-size: 5vw;
        }
    </style>
</head>
<body>
    <p id="px">px,代表像素,1px屏幕上一个最小的发光单元</p>
    <p id="em">em表示当前父元素的字体大小</p>
    <p id="rem">rem表示根标签元素字体的大小</p>
    <p id="vw">vw代表浏览器窗口宽度的1%</p>
    <p id="vh">vh代表浏览器窗口高度的1%</p>
    <p id="cm">cm厘米</p>
    <p id="mm">mm毫米</p>
    <p id="pt">pt磅(印刷单位)</p>
</body>
</html>
