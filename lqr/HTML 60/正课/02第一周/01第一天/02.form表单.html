<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- form 表单 
        action 表示元素属性提交的位置(服务器地址)
        #刷新当前网页
     -->
    <form action="#">
        <!-- 
            1.展示元素
            2.for 关联元素 值一般是id
            3.关联成功点击label可以激活关联元素
         -->
        <label for="username">账号</label>
        <!-- 1.input 表单项 type 当前表单的类型 text 输入框 
             2.name 代表服务器将来需要的字段 通过name 的值可以捕获用户当前输入的内容
             3.placeholder 提示
             4.value 表单项代表
        -->
        <input type="text" name="" id="username" placeholder="请输入账号" value="123">
        <!-- 按钮 -->
        <button>按钮</button>
        <br>
        <p>你将来选择的城市</p>
        <!-- radio 单选框 
            name 值相同是会自动放入一个组
        -->
        <label for="bj">北京</label>
        <input type="radio" name="city" id="">
        <label for="sh">上海</label>
        <input type="radio" name="city" id="">
        <label for="zz">郑州</label>
        <input type="radio" name="city" id="">
        <br>
        <!-- 多选 -->
        <label for="">萝卜</label>
        <input type="checkbox" name="" id="">
        <label for="">土豆</label>
        <input type="checkbox" name="" id="">
         <label for="">西蓝花</label>
        <input type="checkbox" name="" id="">
        <br>
        <!--  -->
        <label for="girl">请选择你的女朋友</label>
        <select name="" id="girl">
            <option value="">111</option>
            <option value="" selected>222</option>
            <option value="">333</option>
            <option value="">444</option>
        </select>
        <!--  -->
        <!-- <label for="password">账号</label>
        <input type="password" name="" id="password"> -->
    </form>
</body>

</html>
