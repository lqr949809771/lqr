<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- data-ride="carousel"  属性用于标记轮播在页面加载时就开始动画播放-->
        <div id="lb-pic" class="carousel slide" data-ride="carousel">
                <!-- indicators 标记 -->
                <ol class="carousel-indicators">
                        <li data-target="#lb-pic" data-slide-to="0" class="active"></li>
                        <li data-target="#lb-pic" data-slide-to="1"></li>
                        <li data-target="#lb-pic" data-slide-to="2"></li>
                    </ol>   
                    <!-- listbox 列表集合  -->
                    <div class="carousel-inner" role="listbox">
                        <!-- 每一个图片单元用div表示 -->
                        <div class="item active">
                            <img src="imgs/1.jpg" alt="">
                            <div class="carousel-caption">
                                <h1>雪山和星空</h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="imgs/2.jpg" alt="">
                            <div class="carousel-caption">
                                    <h1>小秋菊</h1>
                                </div>
                        </div>
                        <div class="item">
                                <img src="imgs/3.jpg" alt="">
                                <div class="carousel-caption">
                                        <h1>森林和森林</h1>
                                    </div>
                        </div>
                    </div>
                    <!-- 前后 -->
                    <a class="left carousel-control" href="#lb-pic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#lb-pic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
        </div>
    </div>
</body>

</html>
