<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
</head>

<body>
    <div id="btnBox">
        <button>第1个按钮</button>
        <button>第2个按钮</button>
        <button>第3个按钮</button>
        <button>第4个按钮</button>
        <button>第5个按钮</button>
        <button>第6个按钮</button>
        <button>第7个按钮</button>
        <button>第8个按钮</button>
        <button>第9个按钮</button>
        <button>第10个按钮</button>
    </div>

</body>
<script>
    var btnList = document.querySelectorAll("button");
    for (var i = 0; i < btnList.length; i++) {
        btnList[i].index = i;
        btnList[i].onclick = function () {
            // var txtContent = btnList[this.index].textContent;
            // console.log("内容为:" + txtContent);
            txtPrintf(this);
        }
    }
    function txtPrintf(number) {
        console.log("内容为:" + number.textContent);

    }
</script>

</html>
