<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布尔类型</title>
</head>

<body>
    <script>
        // 与运算 同时为真才为真
        var f1 = false && true;
        console.log(f1);

        // 或运算 一个为真就为真
        var f2 = false || true;
        console.log(f2);

        // 非运算 是一个单目运算符 
        var f3 = !true;
        console.log(f3);


    </script>
</body>

</html>
