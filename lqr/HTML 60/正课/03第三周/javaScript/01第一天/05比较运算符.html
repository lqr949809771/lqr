<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较运算符</title>
</head>

<body>
    <script>
        /*
         > < <= >= == !=
         两个变量比较，会得到一个布尔值结果，成立为true 不成立为false
        */ 
       var a = 5;
       var b = 6;
       var f1 = a < b;
       console.log(f1);

       var f2 = a >= b;
       console.log(f2);

       var f3 = a != b;
       console.log(f3);

       var f4 = a == b;
       console.log(f4);
    </script>
</body>

</html>
