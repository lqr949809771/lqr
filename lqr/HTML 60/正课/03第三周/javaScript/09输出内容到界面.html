<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 该标签会保留空格字符等特殊的输出 -->
    <pre>
        亲爱的同学们：
            明天不上课!!!
        记住!!!我说的不算。
                        19.16.12
    </pre>
    <script>
        document.write("<pre>");
            document.write("你好\n");
            // \t 空格 tab
            document.write("同学\t你好\n");
            var pi = 3.14415926;
            pi = Math.floor(pi);
            pi = Math.ceil(pi);
            document.write(pi);
            
    </script>
</body>

</html>
