        // 公约数：两个数之间的都可以出尽得数
        // 求最大公约数
        var n1 = 18;
        var n2 = 24;
        if (n2 > n1) {
            var c = n1;
            n1 = n2;
            n2 = c;
        }
        for (var i = n2; i > 1; i--) {
            if (n1 % i == 0 && n2 % i == 0) {
                console.log(i);
                // break 用于退出当前的循环
                // break;
                continue;
            }
        }
