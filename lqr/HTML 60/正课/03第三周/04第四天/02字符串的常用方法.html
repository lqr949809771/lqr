<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串是一个比较复杂的对象，提供了很多字符串的操作方法
        var str1 = "123张三";
        // 字符串长度 即个数
        console.log(str1.length);
        // 检测字符串是不是以某个字符开头 返回一个布尔值
        console.log(str1.startsWith("王"));
        // 检测字符串是不是以某个字符开头 返回一个布尔值
        console.log(str1.endsWith("1"));

        // 截取 两个参数 第一个代表从第几个字符开始截取
        // 第二个代表截取的长度 如果第二个参数没有写则代表
        // 截取到某位 截取的内容返回
        var str2 = str1.substr(0, 1);
        console.log(str2);

        var str3 = "qwerw"
        var str4 = str3.substring(1, 4);
        console.log(str4);

        // 分割字符串
        var str5 = "1,2,3,4,5,6,7,8,9"
        // 把字符串转成一个数组
        var num = str5.split(",");
        console.log(num);

        var str6 = "hello world"
        // 如果分割的字符串不写分隔符 则返回数组中原有的字符串
        // 如果分隔符是空字符串 则会将字符串两端分开
        var num2 = str6.split("");
        console.log(num2);
        // 可以根据字符串的索引来获取字符串内容中的一本分
        var str7 = "djjkkhjh"
        console.log(str7[3]);

        var a = 10;
        var b = "10";
        // ==进行比较 之比较变量的值是否相等 不会比较类型
        if (a == b) {
            console.log("??????");
        }
        // === 比较时 先判断类型 在判断值
        if (a === b) {
            console.log("??????");
        }
    </script>
</body>

</html>
