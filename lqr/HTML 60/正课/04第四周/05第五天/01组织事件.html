<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阻止事件的默认行为</title>
</head>

<body>
    <a href="http://baidu.com" id="baidu">百度一下</a>

</body>
<script>
    var baidu = document.getElementById('baidu'); 
    baidu.onclick = function (e) {
        console.log('123');
        //停止事件的传播但是对a标签没用
        // e.stopPropagation();
        // a标签的行为属于浏览器的默认行为
        // preventDefault阻止默认的行为
        e.preventDefault();
    }
    document.body.onkeydown = function (e) {
        console.log('???');
        
        // if (e.keyCode == 99) {
        //     console.log('???');
        // }
    }
</script>

</html>
