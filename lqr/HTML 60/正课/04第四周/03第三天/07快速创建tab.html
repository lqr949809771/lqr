    <table>

<script>
    var table = document.createElement("table");
    document.body.appendChild(table);
    for (var i = 1; i <= 6; i++) {
        var tr = table.insertRow();
        for (var j = 1; j <= 8; j++) {
            var td = tr.insertCell();
            td.textContent = '第' + i + '行' + '第' + j + '列'
            td.classList.add("cell");
        }
    }

    table.className = 'abc';
    console.log(table.className);
