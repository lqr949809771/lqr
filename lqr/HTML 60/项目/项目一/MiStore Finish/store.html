<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <style>
        #containerbox {
            width: 540px;
            height: 1000px;
            margin: 20 auto;
            background-color: #f5f5f5;
        }

        #rowOne {
            width: 540px;
        }

        #search {
            padding-left: 35px;
            height: 50px;
            font-size: 30px;
            border: none;
            border-bottom: 1px solid lightgray;
        }

        .glyphicon-search {
            font-size: 24px;
            position: absolute;
            top: 15px;
            /* transform: translateY(-40px); */
            color: gray;
        }

        /* #rowTwo {
            width: 540px;
        } */
        #rowThree {
            padding: 0;
            margin-top: 10px;
            /* margin-bottom: 10px; */
        }

        #columnOne,
        #columnTwo,
        #columnThree {
            padding: 4px;
        }

        #rowThree-col1,
        #rowThree-col2,
        #rowThree-col3 {
            border: none;
            margin-bottom: 10px;
        }

        #rowFour {
            background-color: #fff;
            border-bottom: 1px solid lightgray;
        }

        #rowFour-col2 {
            padding: 0;
        }

        /* #images1 { */
        /* margin-top: 20px; */
        /* border: none;
            padding-left: 0; */

        /* } */

        #thumbnailOne {
            position: absolute;
            top: 20px;
            right: 5px;
            border: none;
            width: 150px;
            height: 100px;
            background-image: url(image/xiaomishouji5.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        #imagexp1 {
            width: 80px;
            height: 80px;
            transform: translate(-10px, 50px);
        }

        #para-four {
            font-size: 20px;
            color: gray;
        }

        #price-four {
            color: red;
        }

        #rowFive {
            background-color: #fff;
        }

        #rowFive-col2 {
            padding: 0;
        }


        #thumbnailTwo {
            position: absolute;
            top: 20px;
            right: 5px;
            border: none;
            width: 150px;
            height: 100px;
            background-image: url(image/xiaomishouji4s.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        #imagexp2 {
            width: 80px;
            height: 80px;
            transform: translate(-10px, 50px);
        }


        #para-five {
            font-size: 20px;
            color: gray;
        }

        #price-five {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container" id="containerbox">
        <!-- 第一行 -->
        <div class="row" id="rowOne">
            <div class="col-xs-12">
                <form role="form">
                    <div class="form-group" id="input">
                        <!-- <label for="Search"  class="sr-only">在这里搜索</label> -->
                        <input type="text" class="form-control" name="Search" placeholder="搜索商品名称" id="search">
                        <span class="glyphicon glyphicon-search pul-left"></span>
                    </div>
                </form>
            </div>
        </div>
        <!-- 第二行 -->
        <div class="row" id="rowTwo">
            <div class="clo-xs-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner" id="pic">
                        <div class="item active">
                            <img src="image/lbt0.jpg" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="image/lbt1.jpg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="image/lbt2.jpg" alt="Third slide">
                        </div>
                        <div class="item">
                            <img src="image/lbt3.jpg" alt="fourth slide">
                        </div>
                        <div class="item">
                            <img src="image/lbt4.jpg" alt="fifth slide">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 第三行 -->
        <div class="row" id="rowThree">
            <div class="col-xs-4" id="columnOne">
                <div class="thumbnail" id="rowThree-col1">
                    <img src="image/cx0.jpg" alt="" class="photo">
                </div>

            </div>

            <div class="col-xs-4" id="columnTwo">
                <div class="thumbnail" id="rowThree-col1">
                    <img src="image/cx1.jpg" alt="" class="photo">
                </div>
            </div>

            <div class="col-xs-4" id="columnThree">
                <div class="thumbnail" id="rowThree-col1">
                    <img src="image/cx2.jpg" alt="" class="photo">
                </div>
            </div>
        </div>
        <!-- 第四行 -->
        <div class="row" id="rowFour">
            <div class="col-xs-3" id="rowFour-col1">
                <div class="thumbnail" id="thumbnailOne">
                    <img src="image/xp.png" alt="" id="imagexp1">
                </div>
            </div>
            <div class="col-xs-9" id="rowFour-col2">
                <div>
                    <h3>小米手机5</h3>
                    <p id="para-four">晓龙820处理器/4GB内存/128GB闪存/4轴防抖相机/3D陶瓷机身</p>
                    <p class="lead" id="price-four">1999元&nbsp;起</p>
                </div>
            </div>

        </div>
        <!-- 第五行 -->

        <div class="row" id="rowFive">
            <div class="col-xs-3" id="rowFour-col2">
                <div class="thumbnail" id="thumbnailTwo">
                    <img src="image/xp.png" alt="" id="imagexp2">
                </div>
            </div>
            <div class="col-xs-9" id="rowFive-col2">
                <div>
                    <h3>小米手机4S</h3>
                    <p id="para-five">晓龙805处理器/64GB大容量/全网通双卡双待/5英寸屏非凡手感</p>
                    <p class="lead" id="price-five">1600元</p>
                </div>
            </div>

        </div>

    </div>
    </div>
    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/bootstrap.min.js"></script>
</body>

<html>
