<head>

    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <style>
        #containerbox {
            width: 540px;
            height: 1000px;
            margin: 0 auto;
            /* background-color: #f5f5f5; */
            background-color: white;

        }

        #rowOne {
            width: 540px;
            height: 64px;
            background-color: #f5f5f5;
        }

        #rowOne-col1 img {

            position: relative;
            top: 20px;

        }

        #rowOne-col2 span {

        }

        .glyphicon-search {
            font-size: 24px;
            position: relative;
            top: 20px;
            color: gray;
        }

        #rowTwo {

        }

        #rowTwo-col1 {
            padding-top: 35px;

        #rowTwo-col2 {

        }

        #thumbnail-one {
            border: none;
        }

        .lead {
            color: lightgray;
            font-size: 20px;
        }

        #form-one {
            padding-top: 10px;
        }

        #input-group {
            height: 50px;
        }



        #input-list {
            width: 50px;
            height: 50px;
            font-size: 25px;
        }

        .input-group-addon {
            width: 50px;
            height: 50px;
            font-size: 35px;
            padding: 0;
        }

        .glyphicon-trash {
            font-size: 30px;
            color: gray;

        }

        #rowThree-col1 {

            height: 60px;

        #servers-a {
            color: red;

        }

        #rowFour {

            border-bottom: 1px solid lightgray;
            padding: 15px 0 15px 10px;
            margin-bottom: 16px;
        }

        /* .column-border {
            border-bottom: 1px solid lightgray;
        } */

        #rowFour span {
            font-size: 16px;
            color: gray;
        }

        .column-next {
            height: 60px;
            border-bottom: 1px solid lightgray;
        }

        .row-Column {
            padding-top: 0;
            padding-bottom: 0;
            height: 60px;
            border-right: 1px solid lightgray;
            border-bottom: 1px solid lightgray;
            display: flex;
            justify-content: start;
            align-items: center;
        }

        #row-color {
            height: 16px;
            background-color: #f5f5f5;
        }

        .glyphicon-chevron-right {
            color: gray;
        }

        #lsatline {
            height: 90px;
        }

        .flex-Box {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px lightgray;
        }

        main {
            position: relative;
        }
        #lastline {
            width: 540px;
            height: 90px;
            position: absolute;
            bottom: 0;;
