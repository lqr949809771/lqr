<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <style>
        #containerbox {
            width: 540px;
            height: 1000px;
            margin: 20 auto;
            /* border: #000000 solid 1px; */
            background-color: #f5f5f5;
        }

        #rowOne {
            /* border-bottom: 1px solid #000; */
            width: 540px;
            height: 64px;

        }

        #rowOne-col1 img {
            width: 24px;
            height: 24px;
            position: relative;
            top: 20px;

        }

        #rowOne-col2 span {
            position: relative;
            top: 20px;
            font-size: 24px;
        }

        .glyphicon-search {
            font-size: 24px;
            position: relative;
            top: 20px;
        }

        #rowTwo {
            height: 136px;
            background-color: #ff6b00
        }

        #rowTwo-col1 img {
            width: 112px;
            height: 112px;
            border-radius: 50%;

        }

        #head-portrait {
            transform: translateY(40px);
        }

        #rowThree {
            width: 540px;
            height: 200px;
            background-color: #fff;
        }

        .glyphicon-search {
            color: gray;
        }

        .line-right{
            border-right: lightgray solid 1px;
        }

        #rowThree-col1,
        #rowThree-col2,
        #rowThree-col3 {
            width: 180px;
            height: 200px;
            /* border: solid 1px red; */
        }

        .indent {
            margin-top: 50px;
        }

        .glyphicon-list-alt {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .solid-hr {
            border: none;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            width: 55%;
        }

        #color-hr1 {
            border-bottom-color: red;

        }

        #color-hr2 {
            border-bottom-color: green;
        }

        #color-hr3 {
            border-bottom-color: orange;
        }

        #rowFour {
            height: 62px;
            margin-top: 24px;
            border-bottom: 1px solid lightgray;
            background-color: #fff;


        }

        #rowFive {
            height: 62px;
            background-color: #fff;
        }

        #rowSix {
            margin-top: 24px;
            height: 62px;
            background-color: #fff;
        }

        #rowSeven {
            margin-top: 24px;
            height: 62px;
            background-color: #fff;
        }
        .font span{
            font-size: 24px;
            vertical-align: middle;
            position: relative;
            top: 14px;
        }
    </style>
</head>

<body>
    <div class="container" id="containerbox">
        <!-- 第一行 -->
        <div class="row" id="rowOne">
            <div class="col-xs-4" id="rowOne-col1">
                <a href="#">
                    <img src="image/icon-back.png" alt="back" id="pic">
                </a>
            </div>
            <div class="col-xs-4" id="rowOne-col2">
                <div id="c1" class="text-center">
                    <span class="lead">个人中心</span>
                </div>
            </div>
            <div class="col-xs-4" id="rowOne-col3">
                <span class="glyphicon glyphicon-search pull-right lead "></span>
            </div>
        </div>
        <!-- 第二行 -->
        <div class="row" id="rowTwo">
            <div class="col-xs-12" id="rowTwo-col1">
                <div class="text-center" id="head-portrait">
                    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1576231469594&di=ada1c72381487d1e10d948cedad1bd82&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201612%2F18%2F20161218182807_uzGxY.jpeg"
                        alt="">
                </div>
            </div>
        </div>
        <!-- 第三行 -->
        <div class="row" id="rowThree">
            <div class="col-xs-4 text-center" id="rowThree-col1">
                <div class="indent line-right">
                    <span class="glyphicon glyphicon-list-alt lead"></span>
                    <p class="lead">全部订单</p>
                    <hr class="solid-hr" id="color-hr1">
                </div>
            </div>
            <div class="col-xs-4 text-center" id="rowThree-col2">
                <div class="indent line-right">
                    <span class="glyphicon glyphicon-list-alt lead"></span>
                    <p class="lead">待付款</p>
                    <hr class="solid-hr" id="color-hr2">
                </div>
            </div>
            <div class="col-xs-4 text-center" id="rowThree-col3">
                <div class="indent">
                    <span class="glyphicon glyphicon-list-alt lead"></span>
                    <p class="lead">待收货</p>
                    <hr class="solid-hr" id="color-hr3">
                </div>
            </div>
        </div>
        <!-- 第四行 -->
        <div class="row" id="rowFour">
            <div class="col-xs-12 font">
                <span class="glyphicon glyphicon-align-justify"></span>
                <span>我的优惠</span>
            </div>
        </div>
        <!-- 第五行 -->
        <div class="row" id="rowFive">
            <div class="col-xs-12 font">
                    <span class="glyphicon glyphicon-align-justify"></span>
                    <span>F码通道</span>
            </div>
        </div>
        <!-- 第六行 -->
        <div class="row" id="rowSix">
            <div class="col-xs-12 font"> 
                    <span class="glyphicon glyphicon-align-justify"></span>
                    <span>我的服务</span>
            </div>
        </div>
        <!-- 第七行 -->
        <div class="row" id="rowSeven">
            <div class="col-xs-12 font">
                    <span class="glyphicon glyphicon-align-justify"></span>
                    <span>设置</span>
            </div>
        </div>

    </div>
    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/bootstrap.min.js"></script>
</body>

<html>
