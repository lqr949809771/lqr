<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化</title>
</head>

<body>
    <!-- HTML 文本格式化标签 -->
    <!-- 
        <b>             定义粗体文本
        <em>            定义着重文字
        <i>             定义斜体字
        <small>         定义小号字
        <strong>        定义加重语气
        <sub> <sup>     下标和上标
        <ins>           定义插入字
        <del>           定义删除字   
     -->
    <!-- HTML "计算机输出"标签 -->
    <!-- samp sample 样品 样本  -->
    <!-- 
        <code>          定义计算机代码
        <kbd>           定义键盘代码
        <samp>          定义计算机代码样本
        <var>           定义变量
        <pre>           定义域格式文本
     -->
     <!-- HTML引文,引用,及标签定义 -->
     <!-- 
         <abbr>                 定义缩写
         <address>              定义地址
         <bdo>                  定义文字方向
         <blockquote>           定义长的引用
         <q>                    定义短的引用语
         <cite>                 定义引用，引证
         <dfn>                  定义一个项目
      -->
      <b>加粗文本</b><br>
      <i>斜体文本</i><br>
      <code>电脑自动输出</code><br>
      这是<sub>下标</sub>和<sup>上标</sup><br>
      <strong>加粗文本，着重语气</strong><br>
      <em>这个文本是斜体</em><br>
      <small>缩小</small>
</body>

</html>
