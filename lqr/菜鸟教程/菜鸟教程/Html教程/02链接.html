<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 链接</title>
</head>

<body>
    <div style="text-align: center; font-size: 25px;">
        <!-- 链接  -->
        <a href="http://www.qqmusic.com" target="_blank">qq音乐官网_blank</a><br>
        <a href="http://www.qqmusic.com" target="_parent">qq音乐官网_parent</a><br>
        <a href="http://www.qqmusic.com" target="_self">qq音乐官网_self</a><br>
        <a href="http://www.qqmusic.com" target="_top">qq音乐官网_top</a><br>
        <!-- 图片链接 -->

        <p>创建图片链接:
            <a href="//www.runoob.com/html/html-tutorial.html">
                <img border="10" src="img/smiley.gif" alt="HTML 教程" width="32" height="32"></a></p>

        <p>无边框的图片链接:
            <a href="//www.runoob.com/html/html-tutorial.html">
                <img border="0" src="img/smiley.gif" alt="HTML 教程" width="32" height="32"></a></p>

        </p> -->
    </div>
</body>

</html>
