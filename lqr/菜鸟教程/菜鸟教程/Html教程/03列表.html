<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 列表</title>
</head>
<body>
    <div style="text-align: center; font-size: 25px; color: red;">
        ol:<p>定义有序列表</p>
        ul:<p>定义无序列表</p>
        li:<p>定义列表项</p>
    </div>
    <!-- 自定义列表 -->
    <div id="zdy" style="text-align: center; font-size: 25px; color: blue;">
        dl: <p>定义列表</p>
        dt: <p>定义列表项目</p>
        dd: <p>定义自定列表项的描述</p>
    </div>
</body>
</html>
