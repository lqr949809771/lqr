<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有序列表</title>
</head>

<body>
    <!-- 编号列表 -->
    <h4>编号列表：</h4>
    <ol>
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>荔枝</li>
    </ol>
    <!-- 编号列表 指定开始标号 -->
    <h4>指定编号列表：</h4>
    <ol start="25">
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>荔枝</li>
    </ol>
    <h4>大写字母列表：</h4>
    <ol type="A">
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>荔枝</li>
    </ol>
    <h4>小写列表：</h4>
    <ol type="a">
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>荔枝</li>
    </ol>
    <h4>罗马数字列表：</h4>
    <ol type="I">
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>荔枝</li>
    </ol>
    <h4>小写罗马数字列表：</h4>
    <ol type="i">
        <li>橘子</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>荔枝</li>
    </ol>
</body>

</html>
