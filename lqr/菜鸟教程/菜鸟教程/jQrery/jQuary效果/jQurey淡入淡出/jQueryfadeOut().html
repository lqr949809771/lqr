<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fadeOut() 淡出</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            /* display: none; */
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: green;
            /* display: none; */
        }
        #div3{
            width: 100px;
            height: 100px;
            background-color: blue;
            /* display: none; */
        }
    </style>
</head>
<body>
    <p>jQuery fadeOut() 方法用于淡出可见元素。(即使元素消失)</p>
    <button id="btn">点我淡出元素（元素消失）</button>
    <br><br>
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () { 
                // e.preventDefault();
                $("#div1").fadeOut(1000);
                $("#div2").fadeOut(2000);
                $("#div3").fadeOut(3000); 
            });
        });
    </script>
</body>
</html>
