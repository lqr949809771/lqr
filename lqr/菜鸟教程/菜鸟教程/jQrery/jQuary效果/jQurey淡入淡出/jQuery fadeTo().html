<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery fadeTo() </title>
    <style>
            #div1{
                width: 100px;
                height: 100px;
                background-color: red;
                /* display: none; */
            }
            #div2{
                width: 100px;
                height: 100px;
                background-color: green;
                /* display: none; */
            }
            #div3{
                width: 100px;
                height: 100px;
                background-color: blue;
                /* display: none; */
            }
        </style>
</head>

<body>
    <p><strong>语法:</strong>$(selector).fadeTo(speed,opacity,callback);</p>
    <!-- 必需的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。fadeTo() 方法中必需的 opacity 参数将淡入淡出效果设置为给定的不透明度（值介于 0 与 1 之间）。可选的 callback 参数是该函数完成后所执行的函数名称。  -->
    <button id="btn">点我 颜色变淡</button>
    <br><br>
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () { 
                // e.preventDefault();
                $("#div1").fadeTo(1000,.1);
                $("#div2").fadeTo(2000,.5);
                $("#div3jQuery slideDown()").fadeTo(3000,.8);
            });
        });
    </script>
</body>

</html>
