<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - 链</title>
</head>

<body>
    <button>点我</button>
    <br><br>
    <p id="paragraph1">菜鸟教程</p>
    <script src="jQuery.js"></script>
    <script>
        // 有一种名为链接（chaining）的技术，允许我们在相同的元素上运行多条 jQuery 命令，一条接着另一条。 这样的话，浏览器就不必多次查找相同的元素。如需链接一个动作，您只需简单地把该动作追加到之前的动作上。
        // 下面的例子把 css()、slideUp() 和 slideDown() 链接在一起。"p1" 元素首先会变为红色，然后向上滑动，再然后向下滑动：
        $(function () {
            $("button").click(function () {
                // e.preventDefault();
                // $("#paragraph1").css("color", "red").slideUp(2000).slideDown(2000);
                // 如果需要，我们也可以添加多个方法调用。
                // 提示：当进行链接时，代码行会变得很长。不过，jQuery 语法不是很严格；您可以按照希望的格式来写，包含换行和缩进。
                // 如下书写也可以很好地运行：
                $("#paragraph1").css("color","red")
                .slideUp(2000)
                .slideDown(2000);
            });
        });
    </script>
</body>

</html>
