<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slideUp() 上滑</title>
    <style>
        #flip,#panel{
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel{
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Query slideUp() 方法用于向上滑动元素。 -->
    <p><strong>语法:</strong>$(selector).slideUp(speed,callback);</p>
    <div id="flip">点我拉开面板</div>
    <div id="panel">Hello World!</div>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("#flip").click(function () { 
                // e.preventDefault();
                $("#panel").slideUp(1000);
                
            });
        });
    </script>
</body>
</html>
