<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery animate() </title>
    <style>
        body{
            text-align: center;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-clip: content-box; */
            /* background-clip: border-box; */
            background-clip: padding-box;
            box-sizing: border-box;
            position: relative;
        }
    </style>
</head>

<body>
    <p>
        jQuery animate() 方法用于创建自定义动画。
    </p>
    <p><strong>语法:</strong>$(selector).animate({params},speed,callback);</p>
    <p>
        必需的 params 参数定义形成动画的 CSS 属性。
        可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
        可选的 callback 参数是动画完成后所执行的函数名称。
        下面的例子演示 animate() 方法的简单应用。它把 &lt;div &gt; 元素往右边移动了 250 像素：
    </p>
    <button id="btn">开始动画</button>
        <br><br>
    <div style="background-color: red; width: 100px; height: 100px;border: blue 5px dotted;">DIV</div>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () { 
                // e.preventDefault();
                $("div").animate({left: "250px"} ,3000);
                
            });
        });
    </script>
</body>

</html>
