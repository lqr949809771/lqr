<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery animate() 字体</title>
    <style>
        div {
            width: 150px;
            height: 70px;
            color: orange;
            font-size: 40px;
            background-color: gainsboro;
            border: purple 10px dotted;
            background-clip: content-box;
            position: relative;
        }
    </style>
</head>

<body>
    <button>开始动画</button>
    <br><br>
    <div>Hello</div>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                // e.preventDefault();
                var div = $("div");
                div.animate({left:"100px",},1000);
                div.animate({fontSize:"4em"},1000);
            });
        });
    </script>
</body>

</html>
