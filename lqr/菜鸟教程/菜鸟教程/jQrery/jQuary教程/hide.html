<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hide</title>
</head>

<body>
    <script src="jQuery.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
    <p>如果你点我，我就会消失。</p>
    <p>继续点我!</p>
    <p>接着点我!</p>
    <p>
        jQuery是一个JavaScript函数库。
        jQuery是一个轻量级的"写的少，做的多"的JavaScript库。<p>
            <p>jQuery库包含以下功能：</p>
            <ul style="color: orange;">
                <li>HTML 元素选取</li>
                <li>HTML 元素操作</li>
                <li>CSS 操作</li>
                <li>HTML 事件函数</li>
                <li>JavaScript 特效和动画</li>
                <li>HTML DOM 遍历和修改</li>
                <li>AJAX</li>
                <li>Utilities</li>
            </ul>
</body>

</html>
