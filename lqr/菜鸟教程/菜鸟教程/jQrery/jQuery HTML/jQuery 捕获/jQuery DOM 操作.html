<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery DOM 操作</title>
    <style>
        body{
            position: relative;
        }
        h1,h2{
            text-align: center;
        }
        .para{
            text-align: center;
            font-size: 25px;
            color: orange;
        }
        #btn1,#btn2{
            margin-top: 20px;
            margin-left: 50%;
        }
    </style>
</head>

<body>
    <!-- 
        DOM = Document Object Model（文档对象模型）DOM 定义访问 HTML 和 XML 文档的标准：
        "W3C 文档对象模型独立于平台和语言的界面，允许程序和脚本动态访问和更新文档的内容、结构以及样式。"
 -->
    <h1>
        三个简单实用的用于 DOM 操作的 jQuery 方法：
    </h1>
    <p class="para">text() - 设置或返回所选元素的文本内容</p>
    <p class="para">html() - 设置或返回所选元素的内容（包括 HTML 标记）</p>
    <p class="para">val() - 设置或返回表单字段的值</p>
    <h2>下面的例子演示如何通过 jQuery text() 和 html() 方法来获得内容：</h2>
    <p id="test" style="text-align: center;">这是段落中的 <b>粗体</b> 文本。</p>
    <button id="btn1">显示文本</button><br>
    <button id="btn2">显示 HTML</button>
    <h2>下面的例子演示如何通过 jQuery val() 方法获得输入字段的值：</h2>
    <p>名称：<input type="text" id="test1" value="QQ音乐"></p>
    <button id="btn3">显示值</button>
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () { 
                // e.preventDefault();
                alert("text：" + $("#test").text());
            });
            $("#btn2").click(function () { 
                // e.preventDefault();
                alert("HTML：" + $("#test").html());
            });
            $("#btn3").click(function () { 
                // e.preventDefault();
                alert("值为：" + $("#test1").val());
                
            });
        });
    </script>
</body>

</html>
