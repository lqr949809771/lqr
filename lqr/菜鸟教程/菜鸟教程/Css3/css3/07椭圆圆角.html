<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07 椭圆圆角</title>
    <style>

        #rcorners1{
            width: 200px;
            height: 150px;
            padding: 50px;
            background-color: #8AC007;
            border-radius: 50px/15px;
        }

        #rcorners2{
            width: 200px;
            height: 150px;
            padding: 50px;
            background-color: #8AC007;
            border-radius: 15px/50px;   
        }

        #rcorners3{
            width: 200px;
            height: 150px;
            padding: 50px;
            background-color: #8AC007;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <p>椭圆边框 - border-radius:50px/15px</p>
    <p id="rcorners1">椭圆圆角</p>

    <p>椭圆边框 - border-radius:15px/50px</p>
    <p id="rcorners2">椭圆圆角</p>

    <p>椭圆边框 - border-radius:50%</p>
    <p id="rcorners3">椭圆圆角</p>

</body>
</html>
