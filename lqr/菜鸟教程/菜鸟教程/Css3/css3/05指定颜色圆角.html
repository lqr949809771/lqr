<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05 border-radius</title>
    <style>
        #rcorners1{
            width: 200px;
            height: 100px;
            border-radius: 25px;
            padding: 20px;
            background-color: #8AC007;
        }
        #rcorners2{
            width: 200px;
            height: 100px;
            border-radius: 25px;
            border: 2px solid red;
            padding: 20px;
        }
        #rcorners3{
            width: 200px;
            height: 100px;
            border-radius: 25px;
            background-image: url(images/paper.gif);
            padding: 20px;
        }

    </style>
</head>
<body>
    <p>border-radius 属性允许向元素添加圆角</p>
    <P>指定背景颜色的圆角</P>
    <p id="rcorners1">圆角</p>
    <P>指定边框的圆角</P>
    <p id="rcorners2">圆角</p>
    <P>指定背景图片的圆角</P>
    <p id="rcorners3">圆角</p>


</body>
</html>
