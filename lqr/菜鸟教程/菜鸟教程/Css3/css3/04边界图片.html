<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04 border-image</title>
    <style>
        div{
            border: 15px solid transparent;
            width: 250px;
            padding: 10px 20px;
        }
        #round{
            border-image: url(images/border.png) 30 30 round;
        }
        #stretch{
            border-image: url(images/border.png) 30 30 stretch;
        }
    </style>
</head>
<body>
    <p><b>注意：</b>
        IE浏览器不支持 border-image 属性。
    </p>
    <p>
        border-image 用于设置图片的边框。
    </p>
    <div id="round">
        这里，图像平铺来填充该区域。
    </div>
    <br>
    <div id="stretch">
        这里，图像被拉伸以填充该区域。
    </div>
    <p>这是我们使用的素材：</p>
    <img src="images/border.png" alt="error">
    
</body>
</html>
