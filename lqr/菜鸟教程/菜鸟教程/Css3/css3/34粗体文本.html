<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34 粗体文本 bold</title>
    <style>

        @font-face {
            font-family: myFirstFont;
            src: url(sansation_light.woff);
        }

        @font-face {
            font-family: myFirstFont;
            src: url(sansation_bold.woff);
            font-weight: bold;
        }

        div{

            font-family: myFirstFont;
        }
    
    </style>
</head>
<body>

    <div>
        使用 css3，网站终于可以使用字体以外的预先选择的“合法字体”了。
    </div>

    <p><b>注意：</b> IE 9 及以前的浏览器@font-face rule。</p>
    
</body>
</html>
