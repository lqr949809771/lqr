<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>43 过渡 transtion</title>
    <style>
        p{
            font-size: 25px;
            color: blue;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            box-shadow: 5px 5px 5px #000000;
            /* transition: width 2s; */
            transition: height 2s;

        }
        div:hover{
            /* width: 300px; */
            height: 300px;
        }
    </style>
</head>
<body>

    <p><strong>注意：</strong>该实例无法在 IE 9及更早的版本上工作</p>
    <div></div>
    <p>鼠标移动到div元素上，查看过渡效果。</p>
    
</body>
</html>
