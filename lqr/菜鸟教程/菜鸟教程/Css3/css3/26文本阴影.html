<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26 文本阴影 text-shadow</title>

    <style>

        h1{
            text-align: center;
            text-shadow: 5px 5px 5px #ff0000;
        }

        p{

            text-align: center;
            
        }

        #tag{

            font-size: 40px;
            color: red;
        }

        #demo{

            font-size: 40px;
            color: blue;

        }
    
    </style>
</head>
<body>

    <h1>Text-shadow effect！</h1>

    <p id="tag"> <strong>注释：</strong> 您指定了水平阴影，垂直阴影，模糊的距离，以及阴影的颜色。</p>

    <p id="demo"><b>注意:</b> Internet Explorer 9 以及更早版本的浏览器不支持 text-shadow属性.</p>

    
</body>
</html>
