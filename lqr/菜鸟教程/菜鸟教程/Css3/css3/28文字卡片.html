<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28 文字卡片</title>

    <style>
        #title{
            text-align: center;
            color: blue;
        }

        #name{
            text-align: center;
            color: red;
        }
        div.card{
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            margin: 200px auto;
        }

        div.header{
            background-color: #4caf50;
            color: white;
            padding: 10px;
            font-size: 40px;
        }

        div.container{
            padding: 10px;
        }

    
    </style>
</head>
<body>

    <h2 id="title">卡片</h2>
    <p id="name">box-shadow 属性可以创建纸质样式卡片:</p>
    <div class="card">

        <div class="header">
            <h1>1</h1>
        </div>

        <div class="container">
            <p>January 1, 2016</p>
        </div>

    </div>
    
</body>
</html>
