<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29 图片卡片</title>

    <style>
        #title{
            text-align: center;
            color: blue;
        }

        #name{
            text-align: center;
            color: red;
        }
        div.card{
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            margin: 100px auto;
        }

        div img{
            width: 100%;

        }

        /* div.header{
        } */

        div.container{
            padding: 10px;
        }

    
    </style>
</head>
<body>

    <h2 id="title">卡片</h2>
    <p id="name">box-shadow 属性可以创建纸质样式卡片:</p>
    <div class="card">

        <div class="header">
            <img src="images/rock600x400.jpg" alt="Norway" >
        </div>

        <div class="container">
            <p>Hardander，Norway</p>
        </div>

    </div>
    
</body>
</html>
