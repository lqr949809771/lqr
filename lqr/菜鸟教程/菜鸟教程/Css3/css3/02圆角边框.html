<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 圆角边框</title>
    <style>
        div{
            border: 4px solid red;
            padding: 10px 40px;
            background-color: white;
            width: 300px;
            /* height: 200px; */
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div>
        border-radius 属性允许你为元素添加圆角边框！
    </div>
</body>
</html>
