<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21 径向渐变 radial-gradient</title>

    <style>

        #grad1{

            width: 200px;
            height: 150px;
            background-color: red;
            background-image: radial-gradient(red,yellow,blue);
        }
    
    </style>
</head>
<body>

    <h3>径向渐变 - 颜色节点均匀分布</h3>

    <div id="grad1"></div>

    <p><strong>注意：</strong> IE 9 及之前的版本不支持渐变。</p>
    
</body>
</html>
