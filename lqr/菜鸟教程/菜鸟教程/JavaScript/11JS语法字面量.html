<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 JS语法</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>JavaScript字面量</h1>
        <p id="demo">在变成语言中，一般固定值称为字面量，如3.14,。</p>
        <span> <strong>数字(Number)字面量:</strong>可以是整数或者是小数，或者是科学计数(e)</span><br>
        <span><strong>字符串(String)字面量:</strong>可以是单引号或双引号</span><br>
        <span><strong>表达式字面量:</strong>用于计算</span><br>
        <span><strong>数组(Array)字面量:</strong>定义一个数组</span><br>
        <span><strong>对象(Object)字面量</strong>定义一个对象</span><br>
        <span><strong>函数(Function)字面量</strong>定义一个函数</span><br>
    </div>
    <script>

        // document.getElementById("demo").innerHTML = 123e5;
        // document.getElementById("demo").innerHTML = "John Doe";
        // document.getElementById("demo").innerHTML = 'John Doe';
        document.getElementById("demo").innerHTML = 5 * 10;    
    </script>
</body>
</html>
