        <script>

            }
        </script>
</head>

    <p id="demo">一个段落。</p>
    <p id="demo1">一个段落。</p>
    <button type="button" onclick="myFunction()">按钮</button>
    <button type="button" onclick="myFunction1()">按钮1</button>
    <script>
        function myFunction1() {

            document.getElementById("demo1").innerHTML = "我的第二个 JavaScript 函数";
            
        }
    </script>
