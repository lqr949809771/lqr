<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15 对象方法</title>
</head>
<body>
    <p>创建和使用对象方法。</p>
    <p>对象方法作为一个函数定义存储在对象属性中。</p>
    <p id="demo"></p>
    <script>
        var person = {firstanme:"Jhon",
        lastname: "Doe",
        id: 5566,
        fullanme : function () {
            return this.firstanme + "" + this.lastname;
        }
        };
        document.getElementById("demo").innerHTML = person.fullanme();
    
    </script>
</body>
</html>
