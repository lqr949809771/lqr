<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16 特殊字符</title>
</head>
<body>
    <script>
        document.write("单引号: " + "\'" + "<br>");
        document.write("双引号: " + "\''" + "<br>");
        document.write("反斜杠: " + "\\" + "<br>");
        document.write("换行: " + "\n" + "<br>");
        document.write("回车: " + "\r" + "<br>");
        document.write("tab(制表符): " + "\t" + "<br>");
        document.write("换页符: " + "\f" + "<br>");

    </script>
</body>
</html>
