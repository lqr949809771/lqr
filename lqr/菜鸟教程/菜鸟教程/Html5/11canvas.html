<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 canvas</title>
</head>

<body>
    <!-- 创建一个画布 -->
    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid black;">
    </canvas>
    <!-- 绘制图形的步骤 -->
    <p>首先，找到 <canvas> 元素: </p>
    <P>var c=document.getElementById("myCanvas");</P>
    <p>然后，创建 context 对象：</p>
    <P>var ctx=c.getContext("2d");</P>
    <p>getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。

        下面的两行代码绘制一个红色的矩形：</p>
    <P>
        ctx.fillStyle="#FF0000";
        ctx.fillRect(0,0,150,75);
    </P>
    <!-- 脚本语言绘制图形 -->
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#ff0000";
        ctx.fillRect(0, 0, 150, 150);
    </script>
</body>

</html>
