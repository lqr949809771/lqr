<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单边内边距属性</title>
    <style>
        p{
            background-color: yellow;
        }
        p.padding{
            padding-top: 25px;
            padding-right: 25px;
            padding-bottom: 50px;
            padding-left: 50px;
        }
    </style>
</head>

<body>
    <p>这是一个没有指定填充边距的段落。</p>
    <p class="padding">这是一个指定填充边距的段落。</p>
</body>

</html>
