<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Padding</title>
    <style>
        .center{
            padding: 70px 0;
            border: 3px solid green;
        }
    </style>
</head>

<body>
    <h2>垂直居中</h2>
    <p>以上实例，我们使用 padding 属性实现元素的垂直居中：</p>

    <div class="center">
        <p>我是垂直居中的。</p>
    </div>

</body>

</html>
