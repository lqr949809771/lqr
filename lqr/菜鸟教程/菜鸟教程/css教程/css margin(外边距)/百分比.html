<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin 百分比</title>
   <style>
        html,body{
            height: 100%;
    }
    body{
        margin: 0;
    }
    p.bottomMargin{
        margin-bottom: 25%;
    }
    #para{
        margin-top: 2cm;
    }
   </style>
</head>
<body>
        <p id="para">这是一个指定上边距大小的段落。</p>
        <p class="bottomMargin">这是一个指定下边距大小的段落。</p>
        <p>这是一个没有指定边距大小的段落。</p>
</body>
</html>
