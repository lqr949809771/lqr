<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建连接框</title>
    <style>
        a {
            display: block;
            width: 100px;
            background-color: #98bf21;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 4px;
        }

        a:hover {
            background-color: orange;
        }

        hr {
            border-bottom: none;
        }

        div {
            width: 100px;
            height: 100px;

            border-style: solid;
            /* border-width 
            默认宽度为medium 3px
            thick 5px
            thin 1px
             */
            border-width: thin;
            border-color: purple;
            /* outline 轮廓 是绘制于元素周围的一条线，可以起到突出元素的作用 */
            /* outline 是不占空间的，既不会增加额外的width也不会增加额外的height */
            /* 默认颜色为黑色 */
            /* outline: solid 15px red; */
        }
    </style>
</head>

<body>
    <a href="http://www.runoob.com">菜鸟教程</a>
    <p><strong>连接样式的顺序记忆：</strong>L(link)OV(visited)E and H(hover)A(active)TE</p>
    <hr>
    <div></div>
</body>

</html>
